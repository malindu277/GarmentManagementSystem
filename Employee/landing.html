<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dil Fashion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Light background color */
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .logo {
            max-width: 200px;
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.7));
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .welcome-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Lobster', cursive;
            color: #310ea5; /* Purple color */
        }

        .sub-heading {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 40px;
            color: #0f0e1c;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #8e44ad;
            border-color: #8e44ad;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="content">
            <img src="logo.png" alt="Dil Fashion Logo" class="logo animated zoomIn">
            <h1 class="welcome-text animated fadeIn">Welcome to Dil Fashion</h1>
            <p class="sub-heading animated fadeIn">Your Fashion Destination</p>
            <a href="#get-started" class="btn btn-lg btn-primary">Get Started</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-K0RJk1YaBrzRHhzkgHqlZjjsw9ymEiVQgPqbGuvxVPJtmCGvaR4KM0zEIiAmsXsw"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-dqz4F83Fg5EIVLdkryclXgjKGByxF9LzJx0LeT8Xf9ncj7FAnOm3gXgIoY38Ot6O"
        crossorigin="anonymous"></script>
</body>

</html>
